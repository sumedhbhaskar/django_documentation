{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.id }}</a>
                <h1>{{ question.question_text }}</h1>
            </li>
         {% endfor %}  
    </ul>
{% else %}
    <p>
        No polls are available!
    </p>
{% endif %}
